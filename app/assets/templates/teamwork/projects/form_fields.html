<div class="form-group">
  <label for="name" class="col-sm-2 control-label required">Name</label>

  <div class="col-sm-10">
    <input class="form-control" ng-class="{invalidField: blank_name}" id="name" ng-model="project.name">

    <div class="error-msg" ng-show="blank_name">Project name is required!</div>
  </div>
</div>
<div class="form-group">
  <label for="description" class="col-sm-2 control-label">Description</label>

  <div class="col-sm-10">
    <textarea id="description" class="form-control" rows="3" ng-model="project.description"></textarea>
  </div>
</div>
