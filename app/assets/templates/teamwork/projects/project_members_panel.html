<div class="panel panel-warning">
  <div class="panel-heading">
    <strong class="panel-title">Team Members</strong>
    <span class="pull-right">
      <a href="" data-toggle="modal" data-target="#user_list">add team members
        <span class="glyphicon glyphicon-plus-sign"></span>
      </a>
    </span>
  </div>
  <div class="panel-body">
    <div class="row member-collection">
      <div ng-show="members.length === 0">
        <div class="alert alert-info" role="alert">
          There are no members in this project now.
        </div>
      </div>
      <div ng-hide="members.length === 0">
        <div class="col-xs-6 col-sm-3 member-collection__row" ng-repeat="member in members">
          <span class="label label-success member-name-label">{{member.first_name}} {{member.last_name}}</span>
        <span class="glyphicon glyphicon-remove-circle member-collection__row__remove"
              ng-click="remove_member({member: member})"></span>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="user_list" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add Members</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row" ng-show="users.length == 0">
            <div class="alert alert-info" role="alert">
              All users have been added to this project.
            </div>
          </div>
          <div class="row" ng-hide="users.length == 0">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th></th>
                  <th>Name</th>
                  <th>Email</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="user in users">
                  <td><input type="checkbox" class='js-add-new-member' ng-click="add_this_user({id: user.id})"/></td>
                  <td>{{user.first_name}} {{user.last_name}}</td>
                  <td>{{user.email}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="add_members()">Add</button>
      </div>
    </div>
  </div>
</div>
