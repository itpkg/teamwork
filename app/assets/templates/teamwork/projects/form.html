<div class="container-fluid">
  <div class="row">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
          <input class="form-control" ng-class="{invalidField: blankName}" id="name" ng-model="project.name">
          <div class="error-msg" ng-show="blankName">Project name is required!</div>
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>

        <div class="col-sm-10">
          <textarea id="description" class="form-control" rows="3" ng-model="project.description"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <a class="btn btn-default" href="#/">Cancel</a>
          <button type="submit" class="btn btn-primary" ng-click="createProject()">Create</button>
        </div>
      </div>
    </form>
  </div>
</div>
