<div class="row">
  <ol class="breadcrumb breadcrumb--tight">
    <li><a href="#/projects">Projects</a></li>
    <li><a href="#/projects/{{story.project.id}}">{{story.project.name}}</a></li>
    <li class="active">{{story.title}}</li>
  </ol>
</div>

<div class="clearfix">
  <div class="row">
    <div class="col-sm-10">
      <h3 class="story-title">{{story.title}}</h3>
      <story-status-update-buttons class="btn-project-delete"
                                   story="story"
                                   update="update_story_status(story, status)"></story-status-update-buttons>
    </div>

    <div class="col-sm-2">
      <a href="" class="btn btn-danger btn-sm btn-project-delete pull-right" ng-click="delete_story()">Delete</a>
    </div>
  </div>

</div>

<story-details-section story="story" update="update_story(story)"></story-details-section>

<story-comments-section story="story"
                        new_comment="new_comment"
                        add_comment="add_comment()"
                        update_comment="update_comment(comment)"
                        delete_comment="delete_comment(comment)"
                        flags="flags"></story-comments-section>
